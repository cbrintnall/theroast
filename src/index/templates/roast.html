{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="roast-app" style="margin-top: 12px;">
    <roast-page>
    </roast-page>
</div>
{% endblock %}

{% block rightcol %}
{% endblock %}

{% block post_body_static %}
<script>
Vue.component('roast-page', {
    delimiters: ["[[", "]]"],
    data() {
        return {
            roast: {},
            images: [],
            key: "{{unique_id}}"
        }
    },
    mounted() { 
        var url = `/roast/${this.key}/`
        axios.get(url)
            .then(response => {
                this.roast = response.data;
                var images = this.roast.images;
                images.forEach(image => {
                    var imageUrl = "/roast/images/" + image.unique_id + "/"
                    axios.get(imageUrl)
                        .then(response => {
                            console.log(response)
                    })
                        .catch(response => {

                    })
                })
        })
            .catch(err => {
                console.log(err)
                if (err.response.code == 404) {
                    document.location.href = "/"
                }
        })
    },
    template: `
    <div style="text-align: center; width: 100%; height: 100%;">
        <h2>[[ roast.name ]]</h2>
        <hr />
        <roast-image 
            v-for="image in roast.images"
            src="image"
        >
        </roast-image>
    </div>
    `
})

var app = new Vue({
    el: "#roast-app",
})
</script>
{% endblock %}
